{% extends "main/base.html" %}
{% block content %}
<div>
    <h4 class="text-center mb-4">Account Details</h4>
</div>
  <article class="media content-section text-center">
    <img class="rounded-circle article-img" src="{{ object.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <h2><a class="mr-2" href="" style="text-decoration:none;">{{ object.name }}</a></h2>


      <h3>{{ object.location }}</h3>
      <p class="article-content">{{ object.address }}</p>
      
      </div>
          <div class="mb-4">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary mt-1 mb-1" href="{% url 'account-update' object.id %}">Update</a>
            <a class="btn btn-danger  mt-1 mb-1" href="{% url 'account-delete' object.id %}">Delete</a>
            <a class="btn btn-primary mt-2 mb-2" href="{% url 'create-opportunity' account.id %}">Add Opportunity</a>
            {% endif %}
          </div>
    </div>
  </article>
{% endblock content %}
